{% extends 'pic_feed/base.html' %}
{% load bootstrap3 %}

{% block header %} 
  <h1>This is the profile page for {{ username }}</h1>
{% endblock header %}

{% block content %}
<head>
    <!-- <link rel="stylesheet" href="feed.css"> -->
    <!-- I NEED TO PUT THIS INTO AN EXTERNAL CSS FILE -->
    <style>
      .pic_feed {
        display: flex;
        flex-direction: column;
        align-items: center;
      }   
      img {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;

        max-width: 60%;
        height: auto;
      }
    </style>
</head>
<body>
  <div class="pic_feed">

    <p>(THIS IS THE POSTS THAT THIS PROFILE HAS MADE)</p>

    {% for post in posts %}
      <img src="{{ post.pic.url }}">
      <p>{{ post.description }}</p>
    {% endfor %}
    
  </div>
</body>

{% endblock content %}
