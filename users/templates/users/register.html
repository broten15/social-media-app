{% extends 'pic_feed/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Register:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'register' %}" method="post" class="form">
    
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit">register</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'feed' %}" />

  </form>

{% endblock content %}
